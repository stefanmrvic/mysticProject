<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menu challenge</title>
        <link rel="stylesheet" href="/styles/style.scss" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />
        <link rel="icon" href="/favicon.ico" />
        <script src="https://kit.fontawesome.com/1e116fbff0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="main-header">
            <h1>Menu challenge</h1>
            <nav class="nav" role="navigation" aria-label="Main menu">
                <!-- I included aria-controls attribute because hamburger menu controls the #main-menu behavior -->
                <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false" aria-controls="#main-menu">
                    <i class="fa-solid fa-bars" aria-hidden="true"></i>
                </button>
                <!-- It has ID because aria-controls attribute needs it on hamburger <button> above -->

        </header>
        <script type="module" src="script/main.js"></script>
    </body>
</html>
