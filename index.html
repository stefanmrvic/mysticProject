<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menu challenge</title>
        <link rel="stylesheet" href="/styles/style.scss" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />
        <link rel="icon" href="/favicon.ico" />
        <script src="https://kit.fontawesome.com/1e116fbff0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="main-header">
            <h1>Menu challenge</h1>
            <nav class="nav" role="navigation" aria-label="Main menu">
                <!-- I included aria-controls attribute because hamburger menu controls the #main-menu behavior -->
                <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false" aria-controls="#main-menu">
                    <i class="fa-solid fa-bars" aria-hidden="true"></i>
                </button>
                <!-- It has ID because aria-controls attribute needs it on hamburger <button> above -->
                <ul id="main-menu" class="menu">
                    <li><a href="#">Home</a></li>
                    <li class="submenu-category">
                        <a href="#" aria-expanded="false">About <i class="fa-solid fa-arrow-down"></i></a>
                        <ul class="submenu submenu-1" aria-hidden="true">
                            <li><a href="#" tabindex="-1">The Team</a></li>
                            <li><a href="#" tabindex="-1">History</a></li>
                            <li><a href="#" tabindex="-1">Vision</a></li>
                        </ul>
                    </li>
                    <li class="submenu-category">
                        <a href="#" aria-expanded="false">Services <i class="fa-solid fa-arrow-down"></i></a>
                        <ul class="submenu submenu-1 services-menu" aria-hidden="true">
                            <li><a href="#" tabindex="-1">Web Design</a></li>
                            <li class="submenu-category sub-2">
                                <a href="#" aria-expanded="false" tabindex="-1">Web Development <i class="fa-solid fa-arrow-down"></i></a>
                                <ul class="submenu submenu-2" aria-hidden="true">
                                    <li><a href="#" tabindex="-1">Front-End</a></li>
                                    <li><a href="#" tabindex="-1">Back-End</a></li>
                                </ul>
                            </li>
                            <li><a href="#" tabindex="-1">Graphic Design</a></li>
                        </ul>
                    </li>
                    <li class="submenu-category">
                        <a href="#" aria-expanded="false">Contact <i class="fa-solid fa-arrow-down"></i></a>
                        <ul class="submenu submenu-1" aria-hidden="true">
                            <li><a href="#" tabindex="-1">Support</a></li>
                            <li><a href="#" tabindex="-1">Sales</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <script type="module" src="script/main.js"></script>
    </body>
</html>
